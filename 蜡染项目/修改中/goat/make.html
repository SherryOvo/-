<body>

        <!-- 为Three.js canvas添加容器 -->
        <video src="./vedio/stablevideo_3a31795e-2742-4ce5-a3e0-ac86b177380d.mp4" muted autoplay></video>
        <div id="canvas-container">
            <canvas id="threejs-canvas"></canvas>
        </div>

    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three@0.146.0';
    
      // 初始化场景、相机和渲染器
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      renderer.setClearColor(new THREE.Color(0x101f30)); //背景颜色

      const textureLoader = new THREE.TextureLoader();
      const texturePath = 'stuff3.jpg'; // 替换为您的纹理图片路径  修改中\goat\image\Stuff3.jpg
      const texture = textureLoader.load(texturePath, () => {
    // 在纹理加载完成后，重新渲染场景以显示更新的材质
      renderer.render(scene, camera);
  });
    
      // 创建一个立方体模型
      const BoxGeometryThickness = 0.04;
      const BoxGeometryLength = 4.5;
      const BoxGeometryHeight = 6.0;
      const boxGeometry = new THREE.BoxGeometry(BoxGeometryLength, BoxGeometryHeight, BoxGeometryThickness); // 修复变量名拼写错误
      const cubeMaterial = new THREE.MeshPhongMaterial({
       map: texture, // 将纹理赋值给材质的 map 属性
       color: 0xffffff,
       flatShading: true
  });
  const cube = new THREE.Mesh(boxGeometry, cubeMaterial);
  scene.add(cube);
    
      // 设置摄像机位置
      camera.position.z = 5;
    
      // 添加光照
      const ambientLight = new THREE.AmbientLight(0x404040); // 软环境光
      scene.add(ambientLight);
    
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // 主光源
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);
    
      // 渲染循环
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    
      // 适应窗口尺寸变化
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
   
</body>
